<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-手机端</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/mui/fonts/mui.ttf">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css">
   

</head>

<body>
    <div class="lt_container">
        <div class="lt_header mui-clearfix">
            <a class="mui-icon mui-icon-back mui-pull-left" href="javascript:window.history.go(-1);" style="font-size: 30px"></a>
            <a class="mui-pull-right" href="javascript:;"></a>
            <h3 class="title">商品列表</h3>
        </div>
        <div class="lt_content mui-clearfix">
            <div class=" lt_con">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <div class="search_title">
                            <input type="text" placeholder="请输入搜索关键字">
                            <button class="mui-btn mui-btn-primary">搜索</button>
                        </div>
                        <div class="list_con">
                           <div class="list_sort">
                               <ul class="mui-clearfix">
                                   <li><a href="javascrip:;">上架时间<span class="fa fa-angle-down"></span></a></li>
                                   <li data-type="price"><a href="javascrip:;">价格<span class="fa fa-angle-down"></span></a></li>
                                   <li data-type="num"><a href="javascrip:;" >库存<span class="fa fa-angle-down"></span></a></li>
                                   <li><a href="javascrip:;">折扣<span class="fa fa-angle-down"></span></a></li>
                               </ul>
                           </div>
                           <div class="list_desc">
                                  <!-- 详细商品 -->
                                  <div class="product">
                                      
                                          <!-- list模版 -->
                                          <!-- <p class="loading"></p> -->
                                           
                                      
                                    </div>
                           </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li class="mui-pull-left">
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li class="mui-pull-left">
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                    </a>
                </li>
                <li class="mui-pull-left">
                    <a href="shoppingCart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="mui-pull-left">
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>

        </div>
    </div>
    <script type="text/html" id="listTpl">
        <ul class="mui-clearfix">
        {{each data v i}}
        <li>
           <a href="product.html?proId={{v.id}}">
                <img src="{{v.pic[0].picAddr}}" alt="">
                <p class="mui-ellipsis-2">{{v.proName}}</p>
                <p>
                        <span>&yen{{v.price}}</span>
                        <span>&yen{{v.oldPrice}}</span>
                </p>
                
                <button class="muui-btn mui-btn-primary">立即购买</button>
            </a>
        </li>
        {{/each}}
    </ul>
    </script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/searchList.js"></script>

</body>

</html>
