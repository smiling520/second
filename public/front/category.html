<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-手机端</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/mui/fonts/mui.ttf">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">

</head>

<body>
    <div class="lt_container">
        <div class="lt_header mui-clearfix">
            <a class="mui-icon mui-icon-back mui-pull-left" href="javascript:window.history.go(-1);" style="font-size: 30px"></a>
            <a class="fa fa-search mui-pull-right" href="#"></a>
            <h3 class="title">乐淘分类</h3>
        </div>
        <div class="lt_content mui-clearfix">
            <div class=" first_left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>
                            <!-- 一级分类模版 -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="second_right">
                <div class="mui-scroll-wrapper ">
                    <div class="mui-scroll">
                        <ul>
                            <!-- 二级分类模版 -->

                        </ul>
                    </div>
                </div>
            </div>


        </div>
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li class="mui-pull-left">
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li class="mui-pull-left  current">
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                    </a>
                </li>
                <li class="mui-pull-left">
                    <a href="shoppingCart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="mui-pull-left">
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>

        </div>
    </div>
    <script type="text/html" id="firstTpl">
        {{each rows v i}}
            <li class="{{i==0?'current':''}}" data-id="{{v.id}}"><a href="javascript:;">{{v.categoryName}}</a></li>

        {{/each}}
    </script>
    <script type="text/html" id="secondTpl">
        {{rows.length==0?'暂无商品':''}}
        {{each rows v i}}
        <li>
                <a href="javascrip:;">
                    <img src="{{v.brandLogo}}" alt="" >
                    <p>{{v.brandName}}</p>
                </a>
            </li>
            {{/each}}
    </script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>

</body>

</html>
