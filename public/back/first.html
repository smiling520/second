<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="homeleft">
        <h3>
            <a href="#" class="text-center w-color">黑马22期</a>
        </h3>
        <div class="user text-center">
            <img src="images/default.png" alt="">
            <h4>超级管理员</h4>
            <ul class="manage_list">
                <li>
                    <a href="user.html" class="text-left">
                        <span class="glyphicon glyphicon-user pr-5"></span> 用户管理</a>
                </li>
                <li class="sort">
                    <a href="javascript:;" class="text-left">
                        <span class="glyphicon glyphicon-list pr-5"></span>分类管理</a>
                    <div class="sort_list now">
                        <a href="first.html" class="text-left">一级分类</a>
                        <a href="second.html" class="text-left">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="text-left">
                        <span class="glyphicon glyphicon-tags pr-5"></span>商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="homeRight">
        <div class="home_r_title">
            <span class="glyphicon glyphicon-align-justify pull-left userinfo"></span>
            <span class="glyphicon glyphicon-log-out pull-right login_out"></span>
        </div>
        <div class="home_r_con">
            <!-- 面包屑 -->
            <ol class="breadcrumb">
                <li>
                    <a href="#" class="text-primary">管理系统</a>
                </li>
                <li>
                    <a href="#" class="text-primary">分类管理</a>
                </li>
                <li class="active">一级分类</li>
            </ol>


            <button class="btn btn-default mb-20 first_add">添加分类</button>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th width="20%">序号</th>
                        <th width="80%">分类名称</th>

                    </tr>
                </thead>
                <tbody id="first_tb">
                    <!-- first模版 -->

                </tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>

            </div>
        </div>
    </div>
    <!-- 退出登录 -->
    <div class="modal fade login_out_modal bs-example-modal-sm" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body text-danger">
                    <p>
                        <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary  user_login_out">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加分类 -->
    <div class="modal fade first_modal bs-example-modal-sm" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <form class="first_form">
                    <div class="modal-body text-danger">
                        <div class="form-group">
                            <input type="text" class="form-control" id="categoryName" placeholder="请输入一级分类的名称" name="categoryName">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary first_confirm">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="js/common.js"></script>
    <script type="text/html" id="firstTpl">
        {{each rows v i}}
        <tr>
                <td>{{(page-1)*size+i+1}}</td>
                <td>{{v.categoryName}}</td>
            </tr>
            {{/each}}
    </script>
    <script src="js/first.js"></script>



</body>

</html>
