<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="homeleft">
        <h3>
            <a href="#" class="text-center w-color">黑马22期</a>
        </h3>
        <div class="user text-center">
            <img src="images/default.png" alt="">
            <h4>超级管理员</h4>
            <ul class="manage_list">
                <li>
                    <a href="#" class="text-left">
                        <span class="glyphicon glyphicon-user pr-5"></span> 用户管理</a>
                </li>
                <li class="sort">
                    <a href="javascript:;" class="text-left">
                        <span class="glyphicon glyphicon-list pr-5"></span>分类管理</a>
                    <div class="sort_list now">
                        <a href="#" class="text-left">一级分类</a>
                        <a href="#" class="text-left">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="#" class="text-left">
                        <span class="glyphicon glyphicon-tags pr-5"></span>商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="homeRight">
        <div class="home_r_title">
            <span class="glyphicon glyphicon-align-justify pull-left userinfo"></span>
            <span class="glyphicon glyphicon-log-out pull-right login_out"></span>
        </div>
        <div class="home_r_con">
              <!-- 面包屑 -->
    <ol class="breadcrumb">
            <li>
                <a href="#" class="text-primary">管理系统</a>
            </li>
        
            <li class="active">用户管理</li>
        </ol>
        </div>
    </div>
    <!-- 退出登录 -->
    <div class="modal fade login_out_modal bs-example-modal-sm" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body text-danger">
                    <p>
                        <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary  user_login_out">退出</button>
                </div>
            </div>
        </div>
    </div>


  
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="js/common.js"></script>

</body>

</html>
