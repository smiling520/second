<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="homeleft">
        <h3>
            <a href="#" class="text-center w-color">黑马22期</a>
        </h3>
        <div class="user text-center">
            <img src="images/default.png" alt="">
            <h4>超级管理员</h4>
            <ul class="manage_list">
                <li>
                    <a href="user.html" class="text-left">
                        <span class="glyphicon glyphicon-user pr-5"></span> 用户管理</a>
                </li>
                <li class="sort" >
                    <a href="javascript:;" class="text-left">
                        <span class="glyphicon glyphicon-list pr-5" ></span>分类管理</a>
                    <div class="sort_list now" style="display: block">
                        <a href="first.html" class="text-left">一级分类</a>
                        <a href="second.html" class="text-left current">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="text-left">
                        <span class="glyphicon glyphicon-tags pr-5"></span>商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="homeRight">
        <div class="home_r_title">
            <span class="glyphicon glyphicon-align-justify pull-left userinfo"></span>
            <span class="glyphicon glyphicon-log-out pull-right login_out"></span>
        </div>
        <div class="home_r_con">
            <!-- 面包屑 -->
            <ol class="breadcrumb">
                <li>
                    <a href="#" class="text-primary">管理系统</a>
                </li>
                <li>
                    <a href="#" class="text-primary">分类管理</a>
                </li>
                <li class="active">二级分类</li>
            </ol>


            <button class="btn btn-default mb-20 second_add">添加分类</button>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">一级分类名词</th>
                        <th width="30%">二级分类名词</th>
                        <th width="30%">二级分类Logo</th>

                    </tr>
                </thead>
                <tbody id="second_tb">
                    <!-- second模版 -->


                </tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>

            </div>
        </div>
    </div>
    <!-- 退出登录 -->
    <div class="modal fade login_out_modal bs-example-modal-sm" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body text-danger">
                    <p>
                        <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary  user_login_out">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加分类 -->
    <div class="modal fade second_modal bs-example-modal-sm" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <form class="second_form">
                    <div class="modal-body text-danger">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                    <label class="firstSel">请选择一级分类</label> 
                                    <span class="caret"></span>
                                </button>
                                <input type="hidden" class="categoryId" name="categoryId">
                                <ul class="dropdown-menu second_dropmenu">
                                   
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control brandName" id="exampleInputEmail1" placeholder="请输入二级分类名称" name="brandName">
                        </div>
                        <div class="form-group">
                            <label type="button" class="btn btn-default" for="fileupload">上传图片</label>
                            <input type="file" class="form-control hide" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" >
                            <input type="hidden" name="hot" value="1">

                        </div>
                        <div class="form-group upload_img">
                            <img src="images/none.png" alt="" width="100">
                            <input type="hidden" name="brandLogo" class="brandLogo">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary  second_confirm">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>    
    <script src="js/common.js"></script>
    <script type="text/html" id="secondTpl">
        {{each rows v i}}
            <tr>
                <td>{{(page-1)*size + i+1}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td>
                    <img src="{{v.brandLogo ? v.brandLogo : images/none.png}}"  alt="" width="50">
                </td>
            </tr>
        {{/each}}
    </script>
    <script type="text/html" id="addTpl">
        {{each rows v i}}
        <li>
           <a tabindex="-1" href="#" data-id="{{v.categoryId}}">{{v.categoryName}}</a>
        </li>
        {{/each}}
    </script>
    <script src="js/second.js"></script>



</body>

</html>
